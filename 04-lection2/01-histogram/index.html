<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
  <head>
      <link rel="stylesheet" href="../../assets/css/main.css">
      <link rel="stylesheet" href="./histogram.css">
  </head>
  <body>
    <div class="histogram">
      <div class="histogram__header">
        <div class="histogram__title">
          <span>Total orders</span>
        </div>
        <div class="histogram__link">
          <a class="link" href="#">View all</a>
        </div>
      </div>
      <div class="histogram__total">
        <span>50254</span>
      </div>
      <div class="histogram__charts-container">
        <div
          class="histogram__chart"
          style="--chart-height: 100">
        </div>
        <div
          class="histogram__chart"
          style="--chart-height: 75">
        </div>
        <div
          class="histogram__chart"
          style="--chart-height: 50">
        </div>
        <div
          class="histogram__chart"
          style="--chart-height: 35">
        </div>
        <div
          class="histogram__chart"
          style="--chart-height: 65">
        </div>
        <div
          class="histogram__chart"
          style="--chart-height: 90">
        </div>
        <div
          class="histogram__chart"
          style="--chart-height: 25">
        </div>
        <div
          class="histogram__chart"
          style="--chart-height: 5">
        </div>
        <div
          class="histogram__chart"
          style="--chart-height: 85">
        </div>
        <div
          class="histogram__chart"
          style="--chart-height: 45">
        </div>
        <div
          class="histogram__chart"
          style="--chart-height: 35">
        </div>
      </div>
    </div>
  </body>
</html>
